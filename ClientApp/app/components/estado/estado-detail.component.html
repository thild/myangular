<h2>Detalhes do estado</h2>
<form [formGroup]="estadoForm" (ngSubmit)="onSubmit()" novalidate>
    <div style="margin-bottom: 1em">
        <button type="submit" [disabled]="estadoForm.pristine" class="btn btn-success">Salvar</button> &nbsp;
        <button type="button" (click)="revert()" [disabled]="estadoForm.pristine" class="btn btn-danger">Destazer</button>
    </div>
    <div class="form-group">
        <label class="center-block">Nome:
            <input class="form-control" formControlName="nome" [(ngModel)]="estado.nome">
        </label>
    </div>
</form>
